<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinguageProX by Linuss | Traduceri Profesionale în 10 Limbi</title>
  <meta name="description" content="Traduceri profesionale în 10 limbi. Servicii de traducere juridică, medicală, tehnică și marketing. Traducător autorizat cu 5+ ani experiență.">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #f59e0b;
      --accent: #10b981;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #64748b;
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background: var(--light);
      scroll-behavior: smooth;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Header */
    header {
      background: white;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }
    
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .logo span {
      color: var(--secondary);
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    
    .nav-links a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .nav-links a:hover {
      color: var(--primary);
    }
    
    .whatsapp-btn {
      background: #25d366;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.3s;
    }
    
    .whatsapp-btn:hover {
      transform: translateY(-2px);
    }
    
    /* Hero Section */
    .hero {
      background: var(--gradient);
      color: white;
      padding: 10rem 0 6rem;
      margin-top: 80px;
      position: relative;
      overflow: hidden;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="80" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="40" r="3" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="60" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="85" cy="80" r="3" fill="rgba(255,255,255,0.1)"/></svg>');
      opacity: 0.3;
    }
    
    .hero-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
    }
    
    .hero-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      line-height: 1.2;
      margin-bottom: 1.5rem;
    }
    
    .hero-text h1 span {
      color: var(--secondary);
    }
    
    .hero-text p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      opacity: 0.95;
    }
    
    .hero-badges {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .badge {
      background: rgba(255,255,255,0.2);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.875rem;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }
    
    .hero-cta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .btn-primary {
      background: var(--secondary);
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
    }
    
    .btn-secondary {
      background: transparent;
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid white;
      transition: all 0.3s;
    }
    
    .btn-secondary:hover {
      background: white;
      color: var(--primary);
    }
    
    .hero-image {
      position: relative;
    }
    
    .hero-image img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
      border: 5px solid rgba(255,255,255,0.2);
    }
    
    .floating-card {
      position: absolute;
      background: white;
      color: var(--dark);
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
    }
    
    .floating-card.top {
      top: -20px;
      right: -20px;
    }
    
    .floating-card.bottom {
      bottom: 20px;
      left: -30px;
    }
    
    /* Trust Bar */
    .trust-bar {
      background: white;
      padding: 2rem 0;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .trust-content {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 2rem;
    }
    
    .trust-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--gray);
      font-weight: 500;
    }
    
    .trust-item i {
      color: var(--accent);
      font-size: 1.25rem;
    }
    
    /* Languages Section */
    .languages {
      padding: 4rem 0;
      background: white;
    }
    
    .section-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .section-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--dark);
      margin-bottom: 1rem;
    }
    
    .section-header p {
      color: var(--gray);
      font-size: 1.125rem;
    }
    
    .languages-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    
    .language-card {
      background: var(--light);
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      transition: all 0.3s;
      border: 2px solid transparent;
    }
    
    .language-card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.1);
    }
    
    .language-card .flag {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    
    .language-card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }
    
    .language-card p {
      color: var(--gray);
      font-size: 0.875rem;
    }
    
    /* Services Section */
    .services {
      padding: 6rem 0;
      background: var(--light);
    }
    
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    
    .service-card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      transition: all 0.3s;
    }
    
    .service-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    
    .service-icon {
      width: 60px;
      height: 60px;
      background: var(--gradient);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .service-card h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    
    .service-card p {
      color: var(--gray);
      font-size: 0.95rem;
    }
    
    /* About Section */
    .about {
      padding: 6rem 0;
      background: white;
    }
    
    .about-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
    }
    
    .about-image {
      position: relative;
    }
    
    .about-image img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    
    .experience-badge {
      position: absolute;
      bottom: -20px;
      right: -20px;
      background: var(--secondary);
      color: white;
      padding: 1.5rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
    }
    
    .experience-badge .number {
      font-size: 2.5rem;
      font-weight: 700;
      display: block;
    }
    
    .experience-badge .text {
      font-size: 0.875rem;
    }
    
    .about-text h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    
    .about-text h2 span {
      color: var(--primary);
    }
    
    .about-bio {
      background: var(--light);
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      border-left: 4px solid var(--primary);
    }
    
    .about-bio p {
      color: var(--dark);
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 1rem;
    }
    
    .about-bio p:last-child {
      margin-bottom: 0;
    }
    
    .about-features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }
    
    .feature i {
      color: var(--accent);
      font-size: 1.25rem;
    }
    
    .about-note {
      background: #fef3c7;
      border-left: 4px solid var(--secondary);
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 0 10px 10px 0;
      font-size: 0.95rem;
      color: var(--dark);
    }
    
    .about-note i {
      color: var(--secondary);
      margin-right: 0.5rem;
    }
    
    /* Pricing Section */
    .pricing {
      padding: 6rem 0;
      background: var(--light);
    }
    
    .pricing-intro {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 3rem;
      color: var(--gray);
      font-size: 1.1rem;
    }
    
    .pricing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .pricing-card {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      position: relative;
      transition: all 0.3s;
      border: 2px solid transparent;
    }
    
    .pricing-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    
    .pricing-card.featured {
      border-color: var(--secondary);
      transform: scale(1.05);
    }
    
    .pricing-card.featured:hover {
      transform: scale(1.05) translateY(-10px);
    }
    
    .popular-badge {
      position: absolute;
      top: -15px;
      right: 20px;
      background: var(--secondary);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.875rem;
      font-weight: 600;
    }
    
    .pricing-card h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }
    
    .pricing-card .description {
      color: var(--gray);
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    
    .price {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin: 1rem 0;
    }
    
    .price span {
      font-size: 0.9rem;
      color: var(--gray);
      font-weight: 400;
    }
    
    .price-note {
      font-size: 0.8rem;
      color: var(--gray);
      margin-bottom: 1.5rem;
      font-style: italic;
    }
    
    .pricing-card ul {
      list-style: none;
      margin: 2rem 0;
    }
    
    .pricing-card ul li {
      padding: 0.75rem 0;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }
    
    .pricing-card ul li i {
      color: var(--accent);
      font-size: 0.9rem;
    }
    
    .pricing-card ul li.not-included {
      color: var(--gray);
      text-decoration: line-through;
    }
    
    .pricing-card ul li.not-included i {
      color: #ef4444;
    }
    
    .btn-price {
      width: 100%;
      background: var(--primary);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    
    .btn-price:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .btn-price.featured-btn {
      background: var(--secondary);
    }
    
    .btn-price.featured-btn:hover {
      background: #d97706;
    }
    
    .pricing-footer {
      text-align: center;
      margin-top: 3rem;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .pricing-footer h4 {
      color: var(--dark);
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }
    
    .pricing-footer p {
      color: var(--gray);
      margin-bottom: 0.5rem;
    }
    
    /* Contact Section */
    .contact {
      padding: 6rem 0;
      background: white;
    }
    
    .contact-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
    }
    
    .contact-info h3 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    
    .contact-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .contact-item i {
      width: 50px;
      height: 50px;
      background: var(--gradient);
      color: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      flex-shrink: 0;
    }
    
    .contact-item h4 {
      margin-bottom: 0.25rem;
    }
    
    .contact-item p {
      color: var(--gray);
    }
    
    .contact-item a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    
    .contact-form {
      background: var(--light);
      padding: 2rem;
      border-radius: 20px;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-family: inherit;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    /* Footer */
    footer {
      background: var(--dark);
      color: white;
      padding: 3rem 0 1rem;
    }
    
    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 3rem;
      margin-bottom: 2rem;
    }
    
    .footer-section h4 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--secondary);
    }
    
    .footer-section p,
    .footer-section a {
      color: #94a3b8;
      text-decoration: none;
      line-height: 2;
    }
    
    .footer-section a:hover {
      color: white;
    }
    
    .social-links {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .social-links a {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    .social-links a:hover {
      background: var(--primary);
      transform: translateY(-3px);
    }
    
    /* Payment Section */
    .payment-section {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 2rem;
      margin: 2rem 0;
      text-align: center;
    }
    
    .payment-section h4 {
      color: var(--secondary);
      margin-bottom: 1.5rem;
      font-size: 1.3rem;
    }
    
    .payment-options {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .payment-option {
      text-align: center;
    }
    
    .payment-icon {
      background: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      display: inline-block;
    }
    
    .payment-icon i {
      font-size: 2rem;
    }
    
    .payment-option p {
      color: #94a3b8;
      font-size: 0.9rem;
      margin: 0;
    }
    
    .payment-option .detail {
      color: white;
      font-size: 0.8rem;
      margin: 0.25rem 0 0 0;
    }
    
    .payment-divider {
      color: var(--secondary);
      font-weight: 600;
      font-size: 1.2rem;
    }
    
    .payment-note {
      color: #64748b;
      font-size: 0.9rem;
      margin-top: 1.5rem;
    }
    
    .footer-bottom {
      border-top: 1px solid #334155;
      padding-top: 2rem;
      text-align: center;
      color: #64748b;
    }
    
    /* Mobile Menu */
    .mobile-menu {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .mobile-menu {
        display: block;
      }
      
      .hero-content,
      .about-content,
      .contact-content {
        grid-template-columns: 1fr;
      }
      
      .hero-text h1 {
        font-size: 2.5rem;
      }
      
      .pricing-card.featured {
        transform: none;
      }
      
      .pricing-card.featured:hover {
        transform: translateY(-10px);
      }
      
      .floating-card {
        display: none;
      }
      
      .about-features {
        grid-template-columns: 1fr;
      }
      
      .trust-content {
        flex-direction: column;
        text-align: center;
      }
      
      .payment-options {
        flex-direction: column;
        gap: 1.5rem;
      }
      
      .payment-divider {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="container">
      <div class="logo">LinguageProX <span>by Linuss</span></div>
      <ul class="nav-links">
        <li><a href="#services">Servicii</a></li>
        <li><a href="#about">Despre Mine</a></li>
        <li><a href="#pricing">Prețuri</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <a href="https://wa.me/393508718300" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i> Scrie-mă
      </a>
      <button class="mobile-menu">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <div class="hero-text">
          <div class="hero-badge
